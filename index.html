<!doctype html>
<html lang="fi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio – Navigaatio</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container nav">
      <a class="brand" href="#" aria-label="Etusivu">
        <span class="brand__name">Saana Lapinkangas</span>
      </a>

      <!-- Desktop links -->
      <nav aria-label="Päänavigaatio">
        <ul class="nav__links" id="nav-links-desktop">
          <li><a class="nav__link" href="#/">Etusivu</a></li>
          <li><a class="nav__link" href="#/portfolio">Portfolio</a></li>
          <li><a class="nav__link" href="#/info">Minusta</a></li>
          <li><a class="nav__link" href="#/yhteystiedot">Yhteystiedot</a></li>
        </ul>
      </nav>

      <!-- Hamburger -->
      <button class="nav__toggle" id="navToggle" aria-expanded="false" aria-controls="mobileMenu"
        aria-label="Avaa valikko">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
    </div>

    <!-- Mobile panel -->
    <div id="mobileMenu" class="mobile" hidden>
      <div class="mobile__inner container">
        <ul class="mobile__list">
          <li><a class="mobile__link" href="#/">Etusivu</a></li>
          <li><a class="mobile__link" href="#/portfolio">Portfolio</a></li>
          <li><a class="mobile__link" href="#/info">Minusta</a></li>
          <li><a class="mobile__link" href="#/yhteystiedot">Yhteystiedot</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main id="app">
    <!-- Content will be loaded here by router.js -->
  </main>


  <footer class="footer">Yhteystiedot, sosiaalinen media, navigaatio / vai pelkkä copyright? onko tarvetta täyttää?</footer>

  <script src="js/java.js"></script>
  <script src="js/router.js" defer></script>
</body>

</html>
