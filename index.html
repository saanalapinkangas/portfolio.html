<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio – Navigaatio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="#" aria-label="Etusivu">
        <span class="brand__name">Saana Lapinkangas</span>
      </a>

      <!-- Desktop links -->
      <nav aria-label="Päänavigaatio">
        <ul class="nav__links" id="nav-links-desktop">
          <li><a class="nav__link" href="#projektit">Projektit</a></li>
          <li><a class="nav__link" href="#taidot">Taidot</a></li>
          <li><a class="nav__link" href="#minusta">Minusta</a></li>
          <li><a class="nav__link" href="#ota-yhteytta">Ota yhteyttä</a></li>
        </ul>
      </nav>

      <!-- Hamburger -->
      <button class="nav__toggle" id="navToggle" aria-expanded="false" aria-controls="mobileMenu" aria-label="Avaa valikko">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
    </div>

    <!-- Mobile panel -->
    <div id="mobileMenu" class="mobile" hidden>
      <div class="mobile__inner container">
        <ul class="mobile__list">
          <li><a class="mobile__link" href="#projektit">Projektit</a></li>
          <li><a class="mobile__link" href="#taidot">Taidot</a></li>
          <li><a class="mobile__link" href="#minusta">Minusta</a></li>
          <li><a class="mobile__link" href="#ota-yhteytta">Ota yhteyttä</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container" style="padding:2rem 1rem 4rem">
    <h1>Tervetuloa!</h1>
    <p>Tämä on esimerkkisivu demotaksesi responsiivista navigaatiota. Kutista selainikkunaa nähdäksesi hamburger-valikon.</p>
    <section id="projektit" style="height:60vh">
        <p>projektit</p></section>
    <section id="taidot" style="height:60vh">taidot</section>
    <section id="minusta" style="height:60vh"></section>
    <section id="ota-yhteytta" style="height:60vh"></section>
  </main>

  <script src="java.js"></script>
</body>
</html>
